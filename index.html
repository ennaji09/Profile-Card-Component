<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!--Google fonts embeding -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Javascript Tags -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/d105abdd1e.js" crossorigin="anonymous"></script>

</head>
<body class="container">

  <img class="bg bg-top" src="images/bg-pattern-top.svg" alt="background-pattern-top">
  <img class="bg bg-btm" src="images/bg-pattern-bottom.svg" alt="background-pattern-bottom ">

  <div class="card" style="width: 18rem; text-align: center;">
    
      <img src="images/bg-pattern-card.svg" class="card-img-bg" alt="">

      <img src="images/image-victor.jpg" class="card-profile-img" alt="card-profile-image">
      
      <div class="card-body">

        <h5 class="card-title">Victor Crest <span style="color: grey;">26</span></h5>

        <p class="card-text">London</p>

        <hr>

        <table style="margin: 0 auto;">
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>
          <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </table>

      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ennaji09?tab=repositories">Amine EN-NAJI</a>.
  </div>
</body>
</html>
